<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Notícia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-light py-3 shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/img/logo.png" alt="Portal de Notícias" height="50">
                    </a>
                </div>
                <h1 class="h4 mb-0 text-primary">Informações Gerais</h1>
            </div>
        </div>
    </header>

    <!-- Seção 1: Detalhes da Notícia -->
    <section class="py-5 bg-white" id="detalhes-item">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img id="imagem-principal" src="" alt="Imagem da notícia" class="img-fluid rounded mb-4 shadow">
                </div>
                <div class="col-lg-6">
                    <h2 id="titulo-item" class="mb-3"></h2>
                    <div id="info-adicionais" class="mb-4">
                        <!-- Informações adicionais serão carregadas dinamicamente -->
                    </div>
                    <a href="index.html" class="btn btn-outline-primary">Voltar para a página inicial</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção 2: Fotos da Notícia -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-4 text-center">Fotos relacionadas</h2>
            <div class="row" id="fotos-item">
                <!-- Fotos serão carregadas dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Sobre</h5>
                    <p>Portal de notícias locais desenvolvido como trabalho prático para a disciplina de Desenvolvimento Web.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Antônio Reis. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
